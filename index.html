<!doctype html>
<html lang="en">

<head>
    <title>Weather Update</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="input-location" type="text" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button id="search-btn" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img id="icon-img" src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id="location">Dhaka</h1>
            <h3><span id="temperature">38.06</span>&deg;C</h3>
            <h1 id="weather" class="lead">Clouds</h1>
        </div>
    </div>
    <img id="icon" src="" alt="">

</body>
<script>
   function updateWeather(){
        const inputLocation=document.getElementById('input-location').value;
        fetch(`https://api.openweathermap.org/data/2.5/weather?q=${inputLocation}&units=metric&appid=4769373f97748da7d80aed2575ce9ed5`)
        .then(res=>res.json())
        .then(data=>{
            const icon=data.weather[0].icon;
            const iconSrc='https://api.openweathermap.org/img/w/'+icon+".png";
            document.getElementById('icon-img').src=iconSrc;
            document.getElementById('location').innerText=inputLocation;
            document.getElementById('temperature').innerText=data.main.temp;
            document.getElementById('weather').innerText=data.weather[0].main;
        }
    )
   }
   document.getElementById('search-btn').addEventListener('click',()=>{
        updateWeather();
   });
</script>

</html>
